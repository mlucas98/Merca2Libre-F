<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos por Tienda</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="container">
    <div class="container">
        <h1 class="mx-auto">Productos por tienda</h1>
    </div>
    <div class="float-right" id="crearProducto">
        <button type="button" class="btn btn-primary">Crear Producto</button>
    </div>
    <div>
    <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Cantidad</th>
            <th scope="col">Precio</th>
            <th scope="col">Editar Producto</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">Harina</th>
            <td>30</td>
            <td>$65</td>
            <td><button type="button" class="btn btn-secondary">Editar</button></td>
          </tr>
          <tr>
            <th scope="row">Cocaina</th>
            <td>75</td>
            <td>$1200</td>
            <td><button type="button" class="btn btn-secondary">Editar</button></td>
          </tr>
          <tr>
            <th scope="row">Marihuana</th>
            <td>50</td>
            <td>$599.99</td>
            <td><button type="button" class="btn btn-secondary">Editar</button></td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="container">
        <h2>Producto</h2>
        
    </div>
    </div>
    
</body>
</html>
