      <div class="col-sm-9">
        <div class="container">
          <div class="container">
            <h1 class="mx-auto">Mis tiendas</h1>
          </div>
          <div class="float-right" id="crearProducto">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#crearTiendaModal">Nueva tienda
</button>
          </div>
          <div class="modal fade" id="crearTiendaModal" tabindex="-1" role="dialog"
            aria-labelledby="crearTiendaModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="crearTiendaModalLabel">Nueva tienda</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="form-group">
                      <label for="inputNombre">Nombre</label>
                      <input type="text" class="form-control" id="inputNombre">
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                  <button type="button" class="btn btn-primary">Crear Tienda</button>
                </div>
              </div>
            </div>
          </div>
          <div>
            <table class="table table-striped">
              <thead>
                <tr>
                  <th class="ancho-70" scope="col">Nombre</th>
                  <th class="ancho-10" scope="col"></th>
                  <th class="ancho-10" scope="col"></th>
                  <th class="ancho-10" scope="col"></th>
                </tr>
              </thead>
              <tbody id="tbody">

                  <td><button type="button" class="btn btn-info" data-toggle="modal"

                      data-target="#editarTiendaModal">Editar</button></td>
                  <td><button type="button" class="btn btn-danger" data-toggle="modal"
                      data-target="#eliminarTiendaModal">Eliminar</button></td>
                </tr>
                <tr>
                  <td scope="row">Cocaina</th>
                  <td><button type="button" class="btn btn-info" data-toggle="modal"
                      data-target="#editarTiendaModal">Ver</button></td>
                  <td><button type="button" class="btn btn-secondary" data-toggle="modal"
                      data-target="#editarTiendaModal">Editar</button></td>
                  <td><button type="button" class="btn btn-danger" data-toggle="modal"
                      data-target="#eliminarTiendaModal">Eiminar</button></td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="modal fade" id="editarTiendaoModal" tabindex="-1" role="dialog"
            aria-labelledby="editarTiendaLabel" aria-hidden="true">

              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="editarTiendaLabel">Crear Producto</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="form-group">
                      <label for="inputNombre">Nombre</label>
                      <input type="text" class="form-control" id="inputNombre">
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                  <button type="button" class="btn btn-primary">Guardar cambios</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="modal fade" id="eliminarTiendaModal" tabindex="-1" role="dialog"
          aria-labelledby="eliminarTiendaLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="eliminarTiendaLabel">Eliminar Producto</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                ¿Estás seguro de querer eliminar esta tienda?
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary">No</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal">Si</button>
              </div>
            </div>
          </div>
        </div>
